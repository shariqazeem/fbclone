<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/png" href="/fbclone/assets/favicon.c636a92a.png" />
    
  <link rel="stylesheet" href="/fbclone/assets/index.b855be0a.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="/fbclone/assets/fb.9531e960.svg" alt="">
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-96 relative drop-shadow-md">
            <input class="px-3 h-12 my-2 border border-2 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-3 h-12 my-2 border border-2 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white hover:bg-blue-700 my-2 py-3 rounded-md font-bold">Login</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white hover:bg-green-700 my-2 px-4 py-3 rounded-md mx-auto font-bold w-fit">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
